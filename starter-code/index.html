<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Clock App</title>
</head>
<body>
  <main>
    <div id="quote-container">
      <div class="">
        <p>
          “The science of operations, as derived from mathematics more especially, 
          is a science of itself, and has its own abstract truth and value.”
        </p>
        <p>Ada Lovelace</p>
      </div>
      <img src="./assets/desktop/icon-refresh.svg" alt="" id="refresh">
    </div>
    <div id="time-box">
      <div id="greeting">
        <p>
          <span id="sun-icon"><img src="./assets/desktop/icon-sun.svg" alt=""></span>
          <span id="moon-icon"><img src="./assets/desktop/icon-moon.svg" alt=""></span>
          <span id="greeting-text"></span>
           it's currently
        </p>
      </div>
      
      <div id="currentTime"></div>
    
      <p class="location">in Philadelphia, PA</p>
    
      <button id="more-less" onclick="toggleBtn()">
        <p>MORE</p>
        <img id="arrow-icon" src="./assets/desktop/icon-arrow-up.svg" alt=""></button>
    </div>
    
  
    <div id="info-box">
      <p>Current timezone</p>
      <p>Day of the year</p>
      <p>Day of the week</p>
      <p>Week number</p>
    </div>
  </main>
</body>
<script src="time.js"></script>
</html>
